<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Vertical Video Modal</title>
<style>
  /* Ensure the page fills the viewport */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Fullscreen clickable image */
  .fullscreen-image {
    width: 100%;
    height: 100vh; /* Full viewport height */
    background: url('comic_strip.png') no-repeat center center;
    background-size: cover; /* Cover entire viewport */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
  }

  /* Optional overlay play button */
  .play-button {
    width: 80px;
    height: 80px;
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .play-button:after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 25px solid white;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
  }

  /* Modal overlay */
  .modal {
    display: none; /* keep hidden initially */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    opacity: 0;           /* start fully transparent */
    transition: opacity 0.3s ease; /* optional fade */
  }
  .modal.show {
      display: flex;         /* only show when class 'show' is added */
      opacity: 1;
  }
  
  /* Modal content for vertical video */
  .modal-content {
    position: relative;
    width: auto;
    max-width: 450px;   /* Portrait video width */
  }

  .modal iframe {
    width: 100%;
    height: 90vh;       /* Almost full viewport height */
    display: block;
    border-radius: 10px;
  }

  /* Close button */
  .close {
    position: absolute;
    top: -30px;
    right: -30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
  }

  /* Responsive adjustments */
  @media(max-width: 600px) {
    .modal-content {
      max-width: 90%;    /* Almost full width on mobile */
    }
    .modal iframe {
      height: 80vh;      /* Leave some padding at top/bottom */
    }
    .play-button {
      width: 60px;
      height: 60px;
    }
    .play-button:after {
      border-left: 18px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }
  }
</style>
</head>
<body>

<!-- Fullscreen clickable image with play button -->
<div class="fullscreen-image" id="trigger">
  <div class="play-button"></div>
</div>

<!-- Modal for vertical video -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <iframe id="video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const trigger = document.getElementById('trigger');
  const close = document.getElementById('close');
  const video = document.getElementById('video');
  const videoURL = "https://www.youtube.com/embed/9muhAXZnzBA?autoplay=1";

  // Open modal and start video
  trigger.addEventListener('click', () => {
      video.src = videoURL;
      modal.classList.add('show');  // show modal
  });

  // Close modal and stop video
  close.addEventListener('click', () => {
      modal.classList.remove('show'); // hide modal
      video.src = "";
  });

  // Close modal if user clicks outside the modal content
  window.addEventListener('click', (e) => {
      if (e.target == modal) {
          modal.classList.remove('show');
          video.src = "";
      }
  });
  
</script>

</body>
</html>
