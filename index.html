<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Vertical Video Modal</title>
<style>
  /* Ensure the page fills the viewport */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Fullscreen clickable image */
  .fullscreen-image {
    width: 100%;
    height: 100vh; /* Full viewport height */
    background: url('comic_strip.png') no-repeat center center;
    background-size: cover; /* Cover entire viewport */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
  }

  /* Optional overlay play button */
  .play-button {
    width: 80px;
    height: 80px;
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .play-button:after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 25px solid white;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
  }

  /* Modal overlay */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
  }
