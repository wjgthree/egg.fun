<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Modal Example</title>
<style>
  /* Fullscreen image */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .fullscreen-image {
    width: 100%;
    height: 100vh;
    background: url('comic_strip.png') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  /* Modal overlay */
  .modal {
    display: none; 
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
  }

  .modal-content {
    position: relative;
    width: 80%;
    max-width: 900px;
    margin: 5% auto;
  }

  .modal iframe {
    width: 100%;
    height: 500px;
  }

  .close {
    position: absolute;
    top: -30px;
    right: -30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
  }

  @media(max-width: 600px) {
    .modal iframe {
      height: 300px;
    }
  }
</style>
</head>
<body>

<div class="fullscreen-image" id="trigger">
  <!-- Optional: overlay play icon -->
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <iframe id="video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const trigger = document.getElementById('trigger');
  const close = document.getElementById('close');
  const video = document.getElementById('video');
  const videoURL = "https://www.youtube.com/embed/9muhAXZnzBA?autoplay=1";

  trigger.addEventListener('click', () => {
    video.src = videoURL;
    modal.style.display = 'block';
  });

  close.addEventListener('click', () => {
    modal.style.display = 'none';
    video.src = ""; // stop video when modal closes
  });

  window.addEventListener('click', (e) => {
    if (e.target == modal) {
      modal.style.display = 'none';
      video.src = "";
    }
  });
</script>

</body>
</html>
