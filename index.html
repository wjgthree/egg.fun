<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Modal</title>
<style>
  /* Ensure the page fills the viewport */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Fullscreen clickable image */
  .fullscreen-image {
    width: 100%;
    height: 100vh; /* Full viewport height */
    background: url('comic_strip.png') no-repeat center center;
    background-size: cover; /* Cover entire viewport */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
  }

  /* Optional: overlay play button */
  .play-button {
    width: 80px;
    height: 80px;
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .play-button:after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 25px solid white;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
  }

  /* Modal overlay */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.85);
  }

  .modal-content {
    position: relative;
    width: 80%;
    max-width: 900px;
    margin: 5% auto;
  }

  .modal iframe {
    width: 100%;
    height: 500px;
  }

  .close {
    position: absolute;
    top: -30px;
    right: -30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
  }

  /* Responsive adjustments */
  @media(max-width: 600px) {
    .modal iframe {
      height: 300px;
    }
    .play-button {
      width: 60px;
      height: 60px;
    }
    .play-button:after {
      border-left: 18px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }
  }
</style>
</head>
<body>

<!-- Fullscreen clickable image with optional play button -->
<div class="fullscreen-image" id="trigger">
  <div class="play-button"></div>
</div>

<!-- Modal for video -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <iframe id="video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const trigger = document.getElementById('trigger');
  const close = document.getElementById('close');
  const video = document.getElementById('video');
  const videoURL = "https://www.youtube.com/embed/9muhAXZnzBA?autoplay=1";

  // Open modal and start video
  trigger.addEventListener('click', () => {
    video.src = videoURL;
    modal.style.display = 'block';
  });

  // Close modal and stop video
  close.addEventListener('click', () => {
    modal.style.display = 'none';
    video.src = "";
  });

  // Close modal if user clicks outside the modal content
  window.addEventListener('click', (e) => {
    if (e.target == modal) {
      modal.style.display = 'none';
      video.src = "";
    }
  });
</script>

</body>
</html>
